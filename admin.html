<!DOCTYPE html>
<html>
<head>
	<title>Library Admin</title>
	<style>
	    body {
	font-family: Arial, sans-serif;
	background-color: #f2f2f2;
	margin: 0;
	padding: 0;
}

.header {
	background-color: #333;
	color: #fff;
	padding: 20px;
	display: flex;
	justify-content: space-between;
	align-items: center;
}

.header h1 {
	margin: 0;
}

.logout {
	background-color: #fff;
	color: #333;
	padding: 10px 20px;
	border-radius: 5px;
	text-decoration: none;
}

.logout:hover {
	background-color: #ddd;
}

.admin-container {
	padding: 30px;
	margin: 50px auto;
	max-width: 800px;
	background-color: #fff;
	border-radius: 10px;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

h2 {
	margin-top: 0;
}

.add-book {
	background-color: #4CAF50;
	color: #fff;
	padding: 10px;
	border: none;
	border-radius: 5px;
	margin-bottom: 20px;
	cursor: pointer;
}

.add-book:hover {
	background-color: #3e8e41;
}

table {
	width: 100%;
	border-collapse: collapse;
}

th, td {
	padding: 10px;
	text-align: left;
}

th {
	background-color: #333;
	color: #
    fff;
}

tr:nth-child(even) {
background-color: #f2f2f2;
}

tr:hover {
background-color: #ddd;
}

.edit, .delete {
background-color: #333;
color: #fff;
padding: 5px 10px;
border: none;
border-radius: 5px;
cursor: pointer;
}

.edit:hover, .delete:hover {
background-color: #555;
}

.delete {
background-color: #d9534f;
margin-left: 10px;
}

.delete:hover {
background-color: #c9302c;
}

.edit {
background-color: #5bc0de;
}

.edit:hover {
background-color: #31b0d5;
}
	</style>
</head>
<body>
	<div class="header">
		<h1>Library Admin</h1>
		<a href="#" class="logout">Log Out</a>
	</div>
	<div class="admin-container">
		<h2>Manage Books</h2>
		<button class="add-book">Add New Book</button>
		<table>
			<thead>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>Genre</th>
					<th>ISBN</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>The Great Gatsby</td>
					<td>F. Scott Fitzgerald</td>
					<td>Classic</td>
					<td>978-0743273565</td>
					<td>
						<button class="edit">Edit</button>
						<button class="delete">Delete</button>
					</td>
				</tr>
				<tr>
					<td>To Kill a Mockingbird</td>
					<td>Harper Lee</td>
					<td>Classic</td>
					<td>978-0446310789</td>
					<td>
						<button class="edit">Edit</button>
						<button class="delete">Delete</button>
					</td>
				</tr>
				<tr>
					<td>The Catcher in the Rye</td>
					<td>J.D. Salinger</td>
					<td>Classic</td>
					<td>978-0316769488</td>
					<td>
						<button class="edit">Edit</button>
						<button class="delete">Delete</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
